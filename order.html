<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Order</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .order-container {
      background: #2c2c2c;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 350px;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    p {
      color: #b0b0b0;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .icons {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .icon {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #3a3a3a, #252525);
      transition: all 0.4s ease;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .icon img {
      width: 35px;
      height: 35px;
      filter: brightness(1.2);
    }

    .icon:hover {
      transform: scale(1.15) rotate(5deg);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      background: linear-gradient(145deg, #00cc66, #0088cc);
    }

    .icon::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: scale(0);
      transition: transform 0.3s ease;
    }

    .icon:hover::before {
      transform: scale(1);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .icon {
      animation: pulse 2s infinite ease-in-out;
    }

    /* Background animation */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      animation: bgMove 15s infinite linear;
      z-index: 0;
    }

    @keyframes bgMove {
      0% { transform: translate(0, 0); }
      50% { transform: translate(10px, 10px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div class="order-container">
    <h1>Hubungi Kami</h1>
    <p>Pilih platform untuk order atau tanya-tanya:</p>
    <div class="icons">
      <a href="https://wa.me/62881022908274" target="_blank" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      </a>
      <a href="https://t.me/FixaOnly" target="_blank" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
      </a>
      <a href="https://www.instagram.com/fixaxiterz?igsh=djkxeGwyNzQ3b2xp" target="_blank" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
    </div>
  </div>
</body>
</html>
