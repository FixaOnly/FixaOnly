<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman 6 - FIXA XITERZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Rajdhani', sans-serif;
      color: white;
      overflow: hidden;
      background-color: #0f0f0f;
      position: relative;
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 15%;
    }

    h1 {
      font-size: 48px;
      color: #00f5ff;
      text-shadow: 0 0 10px #00f5ff, 0 0 20px #00f5ff;
    }

    p {
      font-size: 24px;
      margin-top: 20px;
    }

    .nav-buttons {
      margin-top: 40px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      margin: 10px;
      font-size: 20px;
      text-decoration: none;
      color: #fff;
      background: #00f5ff;
      border-radius: 10px;
      box-shadow: 0 0 15px #00f5ff, 0 0 25px #00f5ff;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00d0e0;
      box-shadow: 0 0 20px #00f5ff, 0 0 30px #00f5ff;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <div class="container">
    <h1>Halaman 6</h1>
    <p>Selamat datang di Halaman 6 yang penuh dengan efek partikel keren!</p>
    <div class="nav-buttons">
      <a href="halaman5.html" class="btn">← BACK</a>
      <a href="halaman7.html" class="btn">NEXT →</a>
    </div>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      background: {
        color: "#0f0f0f"
      },
      particles: {
        number: { value: 100 },
        color: { value: "#00f5ff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: { min: 1, max: 5 } },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: { default: "bounce" }
        },
        links: {
          enable: true,
          distance: 120,
          color: "#00f5ff",
          opacity: 0.4,
          width: 1
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { quantity: 4 }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
