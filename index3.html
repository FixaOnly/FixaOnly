<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Status Update Cheat</title>
  <style>
    :root {
      --theme-color: #FF3131;
    }

    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: var(--theme-color);
      text-shadow: 0 0 5px var(--theme-color);
      margin-bottom: 20px;
    }
    .section {
      background: #1a1a1a;
      border: 1px solid var(--theme-color);
      box-shadow: 0 0 10px var(--theme-color);
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
    }
    .safe {
      color: #00FF99;
      font-weight: bold;
    }
    .update {
      margin-top: 30px;
      font-size: 14px;
      color: #cccccc;
    }
  </style>
  <script>
    // Ambil warna yang disimpan dari halaman sebelumnya
    const savedColor = localStorage.getItem('userColor');
    if (savedColor) {
      document.documentElement.style.setProperty('--theme-color', savedColor);
    }
  </script>
</head>
<body>

  <h1>Status Update Cheat</h1>

  <div class="section">
    <h2>Platform Status</h2>
    <div class="status">ANDROID: <span class="safe">SAFE</span></div>
    <div class="status">IPHONE: <span class="safe">SAFE</span></div>
    <div class="status">PC/LAPTOP: <span class="safe">SAFE</span></div>
  </div>

  <div class="section">
    <h2>Game Status</h2>
    <div class="status">FREE FIRE: <span class="safe">SAFE</span></div>
    <div class="status">MOBILE LEGENDS: <span class="safe">SAFE</span></div>
    <div class="status">PUBG MOBILE: <span class="safe">SAFE</span></div>
  </div>

  <div class="update">
    âœ… Terakhir Update: <b>20 Juli 2025</b><br>
    Semua cheat sudah diperbarui dan <span class="safe">100% Aman Digunakan</span>.
  </div>

</body>
</html>
