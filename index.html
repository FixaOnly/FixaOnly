<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 14 Pro Max Realistic Intro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #11071F;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Arial', sans-serif;
        }
        .iphone-frame {
            width: 390px;
            height: 844px;
            background: linear-gradient(145deg, #1C1133, #2A1A4D);
            border-radius: 55px;
            position: relative;
            box-shadow: 0 0 60px rgba(108, 99, 255, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.1);
            border: 3px solid #C7C7CC; /* Silver stainless steel */
            overflow: hidden;
        }
        .volume-buttons {
            position: absolute;
            left: -6px;
            top: 150px;
            width: 4px;
            height: 100px;
            background: linear-gradient(to bottom, #C7C7CC, #A8A8A8);
            border-radius: 2px 0 0 2px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
        }
        .volume-buttons::before, .volume-buttons::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 30px;
            background: linear-gradient(to bottom, #C7C7CC, #A8A8A8);
            border-radius: 2px 0 0 2px;
        }
        .volume-buttons::before {
            top: -40px;
        }
        .volume-buttons::after {
            top: 40px;
        }
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            border-radius: 30px;
            width: 126px;
            height: 36px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
            box-shadow: 0 0 15px rgba(108, 99, 255, 0.6);
        }
        .dynamic-island.expanded {
            width: 200px;
            height: 50px;
            border-radius: 35px;
        }
        .lock-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #2A1A4D, #11071F);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.6s;
        }
        .lock-screen.zoom {
            transform: scale(1.8);
            opacity: 0;
        }
        .welcome-text {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
            text-shadow: 0 0 12px rgba(108, 99, 255, 0.8);
            line-height: 1.2;
        }
        .welcome-text.active {
            opacity: 1;
            transform: translateY(0);
        }
        .home-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #3C2F5F, #11071F);
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.7s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            text-align: center;
        }
        .home-screen.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <div class="volume-buttons"></div>
        <div class="dynamic-island" id="dynamicIsland"></div>
        <div class="lock-screen" id="lockScreen">
            <div class="welcome-text" id="welcomeText">Welcome To Website<br>Fixa Xiterz</div>
        </div>
        <div class="home-screen" id="homeScreen">Home Screen</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dynamicIsland = document.getElementById('dynamicIsland');
            const lockScreen = document.getElementById('lockScreen');
            const welcomeText = document.getElementById('welcomeText');
            const homeScreen = document.getElementById('homeScreen');

            // Animasi teks sambutan muncul
            setTimeout(() => {
                welcomeText.classList.add('active');
            }, 500);

            // Animasi Dynamic Island membesar
            setTimeout(() => {
                dynamicIsland.classList.add('expanded');
            }, 1500);

            // Animasi "masuk" ke iPhone (zoom lock screen)
            setTimeout(() => {
                lockScreen.classList.add('zoom');
            }, 2500);

            // Transisi ke home screen
            setTimeout(() => {
                dynamicIsland.classList.remove('expanded');
                homeScreen.classList.add('active');
            }, 3500);

            // Redirect ke halaman berikutnya
            setTimeout(() => {
                window.location.href = 'index17.html';
            }, 4500);
        });
    </script>
</body>
</html>
