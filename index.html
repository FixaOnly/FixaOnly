<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedang Dalam Perbaikan</title>
    
    <!-- Google Font: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Reset & Style Dasar --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Background Partikel Halus --- */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6;
        }

        /* --- Container Utama --- */
        .container {
            max-width: 550px;
            padding: 40px;
            z-index: 10;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- Logo Animasi Halus --- */
        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            animation: spinSlow 25s linear infinite;
            filter: drop-shadow(0 0 15px rgba(147, 51, 234, 0.6));
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(10deg);
            filter: drop-shadow(0 0 25px rgba(147, 51, 234, 0.9));
        }

        @keyframes spinSlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- Teks --- */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .status-text {
            font-size: 1rem;
            font-weight: 400;
            color: #cfcfcf;
            margin-bottom: 25px;
        }

        #dynamic-text {
            font-size: 1rem;
            font-weight: 300;
            font-style: italic;
            color: #e0e0e0;
            min-height: 25px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        /* --- Custom Music Player Minimalis --- */
        .music-player {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }

        .player-info {
            font-size: 0.85rem;
            color: #cfcfcf;
            margin-bottom: 20px;
        }

        .player-info span {
            color: #9333ea; /* Warna aksen ungu */
            font-weight: 600;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: rgba(147, 51, 234, 0.1);
            border: 1px solid rgba(147, 51, 234, 0.3);
            color: #ffffff;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(147, 51, 234, 0.2);
            transform: scale(1.1);
            border-color: rgba(147, 51, 234, 0.5);
        }

        .control-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .play-btn {
            width: 45px;
            height: 45px;
        }

        /* Visualizer Bar */
        .visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 30px;
            gap: 3px;
            margin-top: 20px;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, #9333ea, #c084fc);
            border-radius: 2px;
            animation: dance 0.6s ease-in-out infinite;
        }
        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes dance {
            0%, 100% { height: 5px; }
            50% { height: 25px; }
        }

        .visualizer.paused .bar {
            animation-play-state: paused;
            height: 5px;
        }

        /* --- Responsive untuk HP --- */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .logo {
                width: 80px;
                height: 80px;
            }
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Canvas untuk background partikel -->
    <canvas id="particle-canvas"></canvas>

    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <!-- Logo SVG (Bintang) -->
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" />
            </svg>
        </div>

        <!-- Teks Utama -->
        <h1>Sedang Dalam Perbaikan</h1>
        <p class="status-text">Kami sedang mempersiapkan sesuatu yang istimewa untuk Anda.</p>
        
        <!-- Teks Dinamis -->
        <p id="dynamic-text"></p>

        <!-- Custom Music Player -->
        <div class="music-player">
            <p class="player-info">Now Playing: <span>Fixa.mp4</span></p>
            <div class="player-controls">
                <button id="playPauseBtn" class="control-btn play-btn">
                    <!-- Icon Play -->
                    <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <!-- Icon Pause -->
                    <svg id="pauseIcon" style="display:none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
            </div>
            <!-- Visualizer -->
            <div id="visualizer" class="visualizer paused">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>

    <!-- Audio element disembunyikan -->
    <audio id="audioPlayer" src="fixa.mp4" loop></audio>

    <script>
        // --- Kode JavaScript untuk Teks Dinamis ---
        const phrases = [
            "Sesuatu yang luar biasa sedang dibangun...",
            "Inovasi tanpa henti.",
            "Kami akan segera kembali lebih kuat.",
            "Sabar ya, yang penting adalah prosesnya.",
            "Kreativitas tanpa batas."
        ];
        let phraseIndex = 0;
        const textElement = document.getElementById('dynamic-text');
        function changeText() {
            textElement.style.opacity = 0;
            setTimeout(() => {
                textElement.textContent = phrases[phraseIndex];
                textElement.style.opacity = 1;
                phraseIndex = (phraseIndex + 1) % phrases.length;
            }, 1000);
        }
        changeText();
        setInterval(changeText, 4000);

        // --- Kode JavaScript untuk Music Player & Visualizer ---
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const visualizer = document.getElementById('visualizer');

        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                visualizer.classList.remove('paused');
            } else {
                audioPlayer.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                visualizer.classList.add('paused');
            }
        });

        // --- Kode JavaScript untuk Background Partikel Halus ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        const numberOfParticles = 80; // Dikurangi agar tidak rame

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25; // Diperlambat
                this.speedY = Math.random() * 0.5 - 0.25; // Diperlambat
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = `rgba(147, 51, 234, ${this.opacity})`; // Warna untu
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>

</body>
</html>
