<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixaOnly | Sedang Dalam Perbaikan</title>
    
    <!-- Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Reset & Style Dasar --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: #000;
        }

        /* --- Background Video --- */
        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -2;
        }

        /* --- Overlay Gelap untuk Kontras --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Lebih terang agar video kelihatan */
            z-index: -1;
        }

        /* --- Container Utama (Lebih Transparan) --- */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
            padding: 60px;
            background: rgba(255, 255, 255, 0.04); /* Lebih transparan */
            backdrop-filter: blur(6px); /* Blur dikurangi */
            -webkit-backdrop-filter: blur(6px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* --- Teks "FixaOnly" --- */
        .brand-text {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 4px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.85);
            text-transform: uppercase;
        }

        /* --- Logo dengan Animasi Pelan --- */
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 25px auto;
            animation: spinSlow 25s linear infinite;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.2));
        }

        @keyframes spinSlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- Teks Utama --- */
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .status-text {
            font-size: 0.95rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
        }

        #dynamic-text {
            font-size: 0.95rem;
            font-weight: 300;
            font-style: italic;
            color: #ffffff;
            min-height: 25px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* --- Pemutar Musik (Play/Pause) --- */
        .music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }

        .music-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #ffffff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }

        .music-toggle svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* --- Responsive --- */
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .brand-text {
                font-size: 1rem;
                letter-spacing: 3px;
            }
            .logo {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop playsinline class="video-background">
        <!-- GANTI 'background.mp4' dengan nama file video kamu -->
        <source src="background.mp4" type="video/mp4">
        Browser kamu tidak mendukung tag video.
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Container Utama -->
    <div class="container">
        <!-- Teks Brand "FixaOnly" -->
        <p class="brand-text">FixaOnly</p>

        <!-- Logo -->
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
            </svg>
        </div>

        <h1>Sedang Dalam Perbaikan</h1>
        <p class="status-text">Kami sedang mempersiapkan sesuatu yang istimewa untuk Anda.</p>
        
        <!-- Teks Dinamis -->
        <p id="dynamic-text"></p>
    </div>

    <!-- Pemutar Musik -->
    <div class="music-player">
        <button id="musicToggleBtn" class="music-toggle">
            <!-- Icon Play (Default) -->
            <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M8,5.14V19.14L19,12.14L8,5.14Z"/>
            </svg>
            <!-- Icon Pause (Disembunyikan) -->
            <svg id="pauseIcon" style="display:none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M14,19H18V5H14M6,19H10V5H6V19Z"/>
            </svg>
        </button>
    </div>

    <!-- Audio Element (Tanpa Autoplay) -->
    <audio id="audioPlayer" src="fixa.mp3" loop></audio>

    <script>
        // --- JS untuk Teks Dinamis ---
        const phrases = [
            "Memperbarui sistem untuk performa terbaik.",
            "Mengintegrasikan inovasi terbaru.",
            "Hampir selesai, harap tunggu sebentar.",
            "Kami akan kembali lebih baik.",
            "Terima kasih atas kesabaran Anda."
        ];
        let phraseIndex = 0;
        const textElement = document.getElementById('dynamic-text');
        function changeText() {
            textElement.style.opacity = 0;
            setTimeout(() => {
                textElement.textContent = phrases[phraseIndex];
                textElement.style.opacity = 1;
                phraseIndex = (phraseIndex + 1) % phrases.length;
            }, 1000);
        }
        changeText();
        setInterval(changeText, 4000);

        // --- JS untuk Music Player (Play/Pause) ---
        const audioPlayer = document.getElementById('audioPlayer');
        const musicToggleBtn = document.getElementById('musicToggleBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');

        musicToggleBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                audioPlayer.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        });
    </script>

</body>
</html>
