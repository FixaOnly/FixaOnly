<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Mod APK - Fixa Team</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      projectId: "fixashop-517cb",
      databaseURL: "https://fixashop-517cb-default-rtdb.firebaseio.com",
      storageBucket: "fixashop-517cb.firebasestorage.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("requestForm");
      const metodeSelect = document.getElementById("metode");
      const fileGroup = document.getElementById("fileGroup");
      const linkGroup = document.getElementById("linkGroup");

      metodeSelect.addEventListener("change", () => {
        fileGroup.style.display = metodeSelect.value === "upload" ? "block" : "none";
        linkGroup.style.display = metodeSelect.value === "link" ? "block" : "none";
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const nama = document.getElementById("nama").value.trim();
        const deskripsi = document.getElementById("deskripsi").value.trim();
        const metode = metodeSelect.value;
        const file = document.getElementById("apk").files[0];
        const link = document.getElementById("link").value.trim();

        if (!nama || !deskripsi || !metode) {
          alert("Lengkapi semua kolom!");
          return;
        }

        let fileURL = "";

        if (metode === "upload") {
          if (!file || !file.name.endsWith(".apk")) {
            alert("Upload file .apk yang valid!");
            return;
          }

          const fileRef = sRef(storage, `mod_request/${Date.now()}_${file.name}`);
          await uploadBytes(fileRef, file);
          fileURL = await getDownloadURL(fileRef);
        } else if (metode === "link") {
          if (!link.startsWith("http")) {
            alert("Masukkan link yang valid!");
            return;
          }
          fileURL = link;
        }

        await push(ref(db, "mod_requests"), {
          nama: nama,
          deskripsi: deskripsi,
          metode: metode,
          file: fileURL,
          waktu: new Date().toISOString()
        });

        alert("‚úÖ Request berhasil dikirim!");
        form.reset();
        fileGroup.style.display = "none";
        linkGroup.style.display = "none";
      });
    });
  </script>
  <style>
  :root {
  --theme-color: #ff0000; /* default jika belum dipilih */
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: var(--theme-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-image: linear-gradient(135deg, #111 0%, #111 100%);
    }
    .form-container {
      width: 100%;
      max-width: 480px;
      background: rgba(0,0,0,0.75);
      border: 2px solid var(--theme-color);
      box-shadow: 0 0 24px var(--theme-color);
      border-radius: 20px;
      padding: 30px 24px;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 24px;
      text-align: center;
      font-size: 24px;
      text-shadow: 0 0 10px var(--theme-color);
    }
    input, textarea, select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      color: #000;
    }
    input[type="file"] {
      padding: 10px;
      background: #111;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #111;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 12px var(--theme-color);
      transition: 0.3s ease;
    }
    button:hover {
      background: #cc002b;
      box-shadow: 0 0 16px #ff0033, 0 0 22px #ff0033;
    }
    #fileGroup, #linkGroup {
      display: none;
    }
  </style>
    <script>
    // Ambil warna yang disimpan dari halaman sebelumnya
    const savedColor = localStorage.getItem('userColor');
    if (savedColor) {
      document.documentElement.style.setProperty('--theme-color', savedColor);
    }
</script>
</head>
<body>
  <div class="form-container">
    <h2>üìù Request Mod APK</h2>
    <form id="requestForm">
      <input type="text" id="nama" placeholder="Nama Pengirim" required />
      <textarea id="deskripsi" placeholder="Deskripsi permintaan kamu..." rows="4" required></textarea>

      <select id="metode" required>
        <option value="" disabled selected>-- Pilih metode pengiriman --</option>
        <option value="upload">üì¶ Upload File APK</option>
        <option value="link">üîó Link MediaFire / Google Drive</option>
      </select>

      <div id="fileGroup">
        <input type="file" id="apk" accept=".apk" />
      </div>

      <div id="linkGroup">
        <input type="text" id="link" placeholder="Masukkan link download di sini..." />
      </div>

      <button type="submit">üöÄ Kirim Permintaan</button>
    </form>
  </div>
</body>
</html>
